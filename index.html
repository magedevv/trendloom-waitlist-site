    /* Backdrop */

    }
    .grain{
      position:fixed; inset:0; z-index:-3; pointer-events:none;

      background-image:url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='120' height='120'><filter id='n'><feTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/><feColorMatrix type='saturate' values='0'/><feComponentTransfer><feFuncA type='table' tableValues='0 0 .02 .06 .1'/></feComponentTransfer></filter><rect width='100%' height='100%' filter='url(%23n)'/></svg>");

    @keyframes gl1{ 0%{clip-path:inset(0 0 80% 0); transform:translate(0,0)} 50%{clip-path:inset(60% 0 0 0); transform:translate(-2px,-1px)} 100%{clip-path:inset(0 0 80% 0); transform:translate(1px,1px)} }

    .noFX .grain, .noFX #fx, .noFX .rings{ display:none !important; }

  <script>

  /* =========================
     Canvas Particles + Storm Bursts
     - Mobile-optimized (fewer nodes, 30fps)
     - Periodic storm bursts (streaks + shapes)
     - No gyro (iOS perf)
  ========================== */
  (function(){
    const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
    if(prefersReduced) return;

    const IS_MOBILE = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent) || window.matchMedia('(max-width:768px)').matches;

    // Prewarm: hide canvas first 600ms on mobile to avoid ugly first frames
    if(IS_MOBILE){ document.documentElement.classList.add('prewarm'); setTimeout(()=>document.documentElement.classList.remove('prewarm'), 600); }

    const canvas = document.getElementById('fx');
    const ctx = canvas.getContext('2d', { alpha:true });

    const DPR = IS_MOBILE ? 1 : Math.min(2, window.devicePixelRatio || 1);
    let W=0,H=0,cx=0,cy=0;

    const BASE_NODES = IS_MOBILE ? 55 : 110;
    const NODES = BASE_NODES;
    const MAX_LINK_DIST_BASE = IS_MOBILE ? 110 : 150;

    let MAX_LINK_DIST = MAX_LINK_DIST_BASE;
    let storm = false;
    let stormUntil = 0;

    const BURST_EVERY = IS_MOBILE ? 18000 : 14000;  // interval
    const BURST_DUR   = IS_MOBILE ? 2500  : 3500;   // duration

    const nodes=[];
    let pointer={x:0,y:0,tx:0,ty:0};

    const resize=()=>{
      W = canvas.clientWidth = window.innerWidth;
      H = canvas.clientHeight = window.innerHeight;
      canvas.width = Math.floor(W*DPR);
      canvas.height= Math.floor(H*DPR);
      ctx.setTransform(DPR,0,0,DPR,0,0);
      cx=W/2; cy=H/2;
    };
    resize();
    const ro=new ResizeObserver(resize); ro.observe(document.body);

    // nodes with previous pos + rotation for shapes
    for(let i=0;i<NODES;i++){
      nodes.push({
        x: Math.random()*W, y: Math.random()*H,
        px: null, py: null,
        vx:(Math.random()-.5)*0.4, vy:(Math.random()-.5)*0.4,
        r: Math.random()*1.6+.4,
        angle: Math.random()*Math.PI*2,
        spin: (Math.random()-.5)*0.06,
        kind: (i%7===0) ? 'diamond' : (i%11===0 ? 'triangle' : 'dot')
      });
    }

    // pointer parallax
    let lastMove=0;
    window.addEventListener('pointermove',(e)=>{
      const now=performance.now(); if(now-lastMove<12) return; lastMove=now;
      pointer.tx=e.clientX; pointer.ty=e.clientY;
    },{passive:true});

    // schedule storm bursts
    function scheduleStorm(){
      const now = performance.now();
      storm = true; stormUntil = now + BURST_DUR;
      MAX_LINK_DIST = MAX_LINK_DIST_BASE * 0.8; // slightly shorter links in storm
      document.body.classList.add('storm');
      setTimeout(()=>{ storm=false; MAX_LINK_DIST=MAX_LINK_DIST_BASE; document.body.classList.remove('storm'); }, BURST_DUR);
    }
    setTimeout(scheduleStorm, 1200); // first burst after 1.2s
    setInterval(scheduleStorm, BURST_EVERY);

    // draw helpers
    function drawDiamond(x,y,sz,angle){
      const s=sz;
      ctx.save(); ctx.translate(x,y); ctx.rotate(angle);
      ctx.beginPath();
      ctx.moveTo(0,-s); ctx.lineTo(s,0); ctx.lineTo(0,s); ctx.lineTo(-s,0); ctx.closePath();
      ctx.fillStyle='rgba(150, 210, 255, .7)'; ctx.fill();
      ctx.restore();
    }
    function drawTriangle(x,y,sz,angle){
      const s=sz*1.1;
      ctx.save(); ctx.translate(x,y); ctx.rotate(angle);
      ctx.beginPath();
      ctx.moveTo(0,-s); ctx.lineTo(s*0.9,s*0.7); ctx.lineTo(-s*0.9,s*0.7); ctx.closePath();
      ctx.fillStyle='rgba(130, 200, 255, .65)'; ctx.fill();
      ctx.restore();
    }

    // animation
    let lastT=0;
    function tick(t){
      // pause FX while typing
      if (document.documentElement.classList.contains('noFX')){
        requestAnimationFrame(tick); return;
      }
      // 30fps mobile
      if(IS_MOBILE && t-lastT<33){ requestAnimationFrame(tick); return; }
      lastT=t;

      // smooth pointer
      pointer.x = lerp(pointer.x||cx, pointer.tx||cx, 0.06);
      pointer.y = lerp(pointer.y||cy, pointer.ty||cy, 0.06);

      ctx.clearRect(0,0,W,H);

      // background subtle haze during storm
      if(storm){
        ctx.fillStyle = 'rgba(20, 40, 60, .08)';
        ctx.fillRect(0,0,W,H);
      }

      // move + draw
      // links are lighter in storm (more motion already)
      ctx.lineWidth = 1;
      for(let i=0;i<nodes.length;i++){
        const n = nodes[i];
        // previous position for streaks
        n.px = n.x; n.py = n.y;

        // acceleration: gentle toward pointer; storm boost
        const toPtr = 0.0009*(storm? 2.8 : 1);
        n.vx += (pointer.x - n.x) * toPtr;
        n.vy += (pointer.y - n.y) * toPtr;

        // base drift
        n.x += n.vx; n.y += n.vy;

        // bounds: reflect (meilleur que wrap sur mobile)
        if(n.x < 0){ n.x=0; n.vx = Math.abs(n.vx); }
        if(n.x > W){ n.x=W; n.vx = -Math.abs(n.vx); }
        if(n.y < 0){ n.y=0; n.vy = Math.abs(n.vy); }
        if(n.y > H){ n.y=H; n.vy = -Math.abs(n.vy); }

        // limit base speed, but raise cap in storm
        const maxSp = storm ? 2.1 : 1.0;
        const sp = Math.hypot(n.vx,n.vy);
        if(sp > maxSp){ const s=maxSp/sp; n.vx*=s; n.vy*=s; }

        // Draw: storm â†’ streaks + shapes; calm â†’ dots
        if(storm){
          // streak
          const alpha = 0.35 + Math.random()*0.25;
          ctx.strokeStyle = `rgba(86,196,255,${alpha.toFixed(2)})`;
          ctx.beginPath(); ctx.moveTo(n.px, n.py); ctx.lineTo(n.x, n.y); ctx.stroke();

          // some nodes show geometric shapes
          if(n.kind!=='dot'){
            n.angle += n.spin;
            const sz = 2.2 + n.r*1.8;
            if(n.kind==='diamond') drawDiamond(n.x, n.y, sz, n.angle);
            else drawTriangle(n.x, n.y, sz, n.angle);
          }else{
            // small bright core
            ctx.fillStyle = 'rgba(200, 240, 255, .85)';
            ctx.beginPath(); ctx.arc(n.x, n.y, n.r*0.9, 0, Math.PI*2); ctx.fill();
          }
        }else{
          // calm state: classic soft dots
          ctx.fillStyle = 'rgba(185, 223, 255, .8)';
          ctx.beginPath(); ctx.arc(n.x, n.y, n.r, 0, Math.PI*2); ctx.fill();
        }
      }

      // links (disabled a bit during storm for clarity/perf)
      if(!storm){
        for(let i=0;i<nodes.length;i++){
          for(let j=i+1;j<nodes.length;j++){
            const a=nodes[i], b=nodes[j];
            const dx=a.x-b.x, dy=a.y-b.y, d=Math.hypot(dx,dy);
            if(d<MAX_LINK_DIST){
              const al=(1-d/MAX_LINK_DIST)*.25;
              ctx.strokeStyle = `rgba(86,196,255,${al.toFixed(3)})`;
              ctx.beginPath(); ctx.moveTo(a.x,a.y); ctx.lineTo(b.x,b.y); ctx.stroke();
            }
          }
        }
      }

      requestAnimationFrame(tick);
    }
    requestAnimationFrame(tick);
  })();

  /* Prevent desktop wheel scroll */
  (function(){
    const desktop=()=>window.innerWidth>=1025;
    function onWheel(e){ if(desktop()) e.preventDefault(); }
    window.addEventListener('wheel', onWheel, { passive:false });
  })();
  </script>
