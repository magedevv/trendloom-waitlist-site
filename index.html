  <!-- Supabase (public) -->
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>

  <style>
    :root{
      --bg:#0b0f14; --fg:#eaf2ff; --muted:#9fb1c7;
      --brand:#38bdf8; --brand-2:#60a5fa; --accent:#facc15;
      --shadow:0 10px 30px rgba(0,0,0,.35);
      --outline-focus:2px solid rgba(56,189,248,.9);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    html{scroll-behavior:smooth}
    body{
      margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background:var(--bg); color:var(--fg);
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
      overflow:hidden; /* desktop no-scroll */
    }
    @media (max-width:768px){ body{ overflow:auto; } }
    .page{ min-height:100svh; display:grid; grid-template-rows:auto 1fr auto; position:relative; isolation:isolate; }

    /* Backdrop */
    .gradient{
      position:fixed; inset:-20% -20% -20% -20%; pointer-events:none; z-index:-4;
      background:
        radial-gradient(1200px 900px at 15% 10%, rgba(56,189,248,.18), transparent 60%),
        radial-gradient(1000px 800px at 85% 30%, rgba(96,165,250,.16), transparent 60%),
        radial-gradient(900px 700px at 50% 85%, rgba(250,204,21,.10), transparent 65%),
        linear-gradient(180deg, #071018, #0b0f14 60%, #06090d);
      filter:saturate(110%);
    }
    .grain{
      position:fixed; inset:0; z-index:-3; pointer-events:none;
      opacity:.08; mix-blend-mode:soft-light;
      background-image:url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='120' height='120'><filter id='n'><feTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/><feColorMatrix type='saturate' values='0'/><feComponentTransfer><feFuncA type='table' tableValues='0 0 .02 .06 .1'/></feComponentTransfer></filter><rect width='100%' height='100%' filter='url(%23n)'/></svg>");
      background-size:220px 220px;
    }
    .rings{ position:fixed; inset:0; pointer-events:none; z-index:-2; }
    .rings svg{
      width:min(120vmin,1400px); height:auto; position:absolute; left:50%; top:50%; transform:translate(-50%,-50%);
      opacity:.65; filter:drop-shadow(0 0 30px rgba(56,189,248,.25));
    }

    /* Canvas */
    #fx{ position:fixed; inset:0; z-index:-1; pointer-events:none; }

    /* Header */
    header{ display:flex; align-items:center; justify-content:space-between; padding:clamp(16px,2vw,28px) clamp(16px,3vw,40px); }
    .brand{ display:flex; align-items:center; gap:12px; }
    .brand img{ height:32px; width:auto; display:block; filter:drop-shadow(0 0 16px rgba(56,189,248,.35)); }
    .brand-name{ font-weight:800; letter-spacing:.2px; color:#e6f4ff; text-shadow:0 2px 20px rgba(96,165,250,.18); }

    /* Hero */
    .hero{ display:grid; place-items:center; padding:clamp(10px,3vw,20px); }
    .card{
      max-width:min(100%,1080px); display:grid; gap:20px; text-align:left;
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid rgba(148,163,184,.18); border-radius:clamp(14px,2vmin,22px);
      padding:clamp(24px,4vw,44px); box-shadow:var(--shadow); backdrop-filter:blur(10px);
    }
    .badge{ display:inline-flex; align-items:center; gap:10px; border:1px solid rgba(148,163,184,.25); background:rgba(255,255,255,.05); padding:6px 12px; border-radius:999px; font-size:14px; color:#e8f0ff; }
    .dot{ width:8px; height:8px; border-radius:50%; background:var(--accent); box-shadow:0 0 0 0 rgba(250,204,21,.6); animation:pulse 2s infinite }
    @keyframes pulse { to { box-shadow:0 0 0 14px rgba(250,204,21,0);} }

    h1{ margin:0; font-size:clamp(32px,5.8vw,72px); line-height:1.04; letter-spacing:-.02em; text-wrap:balance; }
    .shimmer{ position:relative; display:inline-block; background:linear-gradient(90deg,#fff 0%,#dbeafe 30%,#ffffff 60%,#dbeafe 100%); -webkit-background-clip:text; background-clip:text; color:transparent; }
    .shimmer::after{ content:""; position:absolute; inset:0; background:linear-gradient(120deg, transparent 0%, rgba(255,255,255,.6) 25%, transparent 50%); transform:translateX(-120%); animation:shine 2.8s linear infinite; mix-blend-mode:screen; }
    @keyframes shine { to { transform:translateX(120%);} }

    .lead{ color:var(--muted); font-size:clamp(16px,1.6vw,20px); max-width:44ch; }

    form.waitlist{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; max-width:560px; margin-top:6px; }
    .input{
      appearance:none; -webkit-appearance:none; flex:1 1 320px; min-width:260px; font-size:16px; color:#e9f1ff;
      padding:14px 16px; border-radius:12px; border:1px solid rgba(148,163,184,.22); background:rgba(255,255,255,.06);
      outline:none; transition:border .2s ease, box-shadow .2s ease;
    }
    .input::placeholder{ color:#b8c7da }
    .input:focus{ border-color:rgba(56,189,248,.7); box-shadow:0 0 0 4px rgba(56,189,248,.15); }

    .cta{
      position:relative; font-weight:800; font-size:16px; letter-spacing:.2px;
      padding:14px 18px; border-radius:12px; border:0; color:#051018;
      background:linear-gradient(180deg,#7dd3fc,#38bdf8);
      box-shadow:0 10px 30px rgba(56,189,248,.35), inset 0 -6px 12px rgba(0,0,0,.12);
      cursor:pointer; user-select:none; transition:transform .08s ease, box-shadow .2s ease; overflow:hidden;
    }
    .cta:hover{ transform:translateY(-1px) } .cta:active{ transform:translateY(0) }
    .cta:focus-visible{ outline:var(--outline-focus); outline-offset:3px; }
    .cta::before,.cta::after{ content:""; position:absolute; inset:0; pointer-events:none; opacity:0; background:linear-gradient(90deg, transparent 0%, rgba(255,255,255,.3) 40%, transparent 60%); mix-blend-mode:overlay; }
    .cta:hover::before{ animation:gl1 .7s steps(12) infinite; opacity:.8 } .cta:hover::after{ animation:gl2 1.1s steps(16) infinite; opacity:.5 }
    @keyframes gl1{ 0%{clip-path:inset(0 0 80% 0); transform:translate(0,0)} 50%{clip-path:inset(60% 0 0 0); transform:translate(-2px,-1px)} 100%{clip-path:inset(0 0 80% 0); transform:translate(1px,1px)} }
    @keyframes gl2{ 0%{clip-path:inset(0 0 88% 0); transform:translate(0,0)} 50%{clip-path:inset(70% 0 0 0); transform:translate(1px,-1px)} 100%{clip-path:inset(0 0 88% 0); transform:translate(-1px,1px)} }

    .note{ font-size:14px; color:var(--muted); min-height:1.2em; margin-top:6px }
    .ok{ color:#22c55e } .err{ color:#ef4444 }
    footer{ padding:clamp(10px,2vw,18px) clamp(16px,3vw,40px); color:#87a1bb; font-size:14px; }
    .sr-only{ position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0 }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      .shimmer::after{ display:none }
      .dot{ animation:none }
      .cta::before,.cta::after{ animation:none !important }
    }

    /* Mobile perf adjustments (garde le look) */
    @media (max-width:768px){
      .grain{ display:none; }
      .rings svg{ opacity:.45; }
      .card{ backdrop-filter:none; background:rgba(255,255,255,.04); }
      .shimmer::after{ display:none; }
    }

    /* Couper FX pendant la saisie */
    .noFX .grain, .noFX #fx, .noFX .rings{ display:none !important; }
  </style>
</head>
<body>
  <!-- STATIC BACKDROPS -->
  <div class="gradient" aria-hidden="true"></div>

  <!-- CANVAS FX -->
  <canvas id="fx" aria-hidden="true"></canvas>

  <div class="page">

  <script>
  /* Utils */
  const clamp=(v,min,max)=>Math.max(min,Math.min(max,v));
  const lerp=(a,b,t)=>a+(b-a)*t;

  /* Year */
  document.getElementById('y').textContent = new Date().getFullYear();

  /* Supabase (Anon) */
  let sb=null;
  const SUPABASE_URL="https://vhlaxjjladohftdkancm.supabase.co";
  const SUPABASE_ANON_KEY="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZobGF4ampsYWRvaGZ0ZGthbmNtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA1MzExNzQsImV4cCI6MjA3NjEwNzE3NH0.cBM0hSjAYKgcQk04n8yf_4YReJzqiWoDG8l8oYF_IIQ";
  window.addEventListener('DOMContentLoaded',()=>{ if(window.supabase){ sb = supabase.createClient(SUPABASE_URL,SUPABASE_ANON_KEY); } });

  /* Form + pause FX on focus */
  (function(){
    const form=document.getElementById('waitlist');
    const email=document.getElementById('email');
    const status=document.getElementById('status');
    const emailRx=/^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    const setStatus=(m,ok=false)=>{ status.textContent=m; status.className='note '+(ok?'ok':(m?'err':'')); };

    email.addEventListener('focus',()=>document.documentElement.classList.add('noFX'));
    email.addEventListener('blur',()=>document.documentElement.classList.remove('noFX'));

    form.addEventListener('submit', async (e)=>{
      e.preventDefault(); setStatus('');
      const value=email.value.trim();
      if(!emailRx.test(value)){ setStatus('Invalid email.'); email.focus(); return; }
      if(sb){
        try{
          const { error } = await sb.from('waitlist').insert([{ email:value, source:'landing', referer:document.referrer||null, user_agent:navigator.userAgent||null }]);
          if(error){ const dup=(error.code==='23505')||String(error.message||'').toLowerCase().includes('duplicate'); setStatus(dup?"That email is already on the list.":"Signup failed — please try again."); return; }
          setStatus("Thanks! You’re on the list 👋", true); email.value='';
        }catch(err){ console.error(err); setStatus("Signup failed — please try again."); }
      }else{ setStatus("Thanks! You’re on the list 👋", true); email.value=''; }
    });
    email.addEventListener('input',()=>{ if(status.textContent) setStatus(''); });
  })();

  /* =========================
     CONSTANT GEOMETRIC RAIN
     - constant streaks & shapes (desktop/mobile)
     - mobile: fewer nodes, 30fps, DPR=1
     - trails via alpha fade (cheap), links disabled
  ========================== */
  (function(){
    const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
    if(prefersReduced) return;

    const IS_MOBILE = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent) || window.matchMedia('(max-width:768px)').matches;

    const canvas=document.getElementById('fx');
    const ctx=canvas.getContext('2d',{alpha:true});

    const DPR = IS_MOBILE ? 1 : Math.min(2, window.devicePixelRatio || 1);
    let W=0,H=0,cx=0,cy=0;

    const NODES = IS_MOBILE ? 60 : 130;     // quantité de particules
    const FADE  = IS_MOBILE ? 0.12 : 0.08;  // vitesse d'effacement des traînées
    const PULL  = IS_MOBILE ? 0.0008 : 0.0012; // attraction vers pointeur
    const MAX_SP= IS_MOBILE ? 1.4 : 2.4;    // vitesse max
    const JITTER= IS_MOBILE ? 0.05 : 0.07;  // petit bruit directionnel

    const nodes=[];
    let pointer={x:0,y:0,tx:0,ty:0};

    function resize(){
      W = canvas.clientWidth = window.innerWidth;
      H = canvas.clientHeight = window.innerHeight;
      canvas.width = Math.floor(W*DPR);
      canvas.height= Math.floor(H*DPR);
      ctx.setTransform(DPR,0,0,DPR,0,0);
      cx=W/2; cy=H/2;
    }
    resize();
    new ResizeObserver(resize).observe(document.body);

    // init
    for(let i=0;i<NODES;i++){
      nodes.push({
        x: Math.random()*W, y: Math.random()*H,
        px: null, py: null,
        vx:(Math.random()-.5)*0.9, vy:(Math.random()-.5)*0.9,
        r: Math.random()*1.6+.5,
        angle: Math.random()*Math.PI*2,
        spin: (Math.random()-.5)*0.08,
        kind: (i%9===0) ? 'diamond' : (i%13===0 ? 'triangle' : (i%17===0 ? 'cross' : 'dot'))
      });
    }

    // pointer parallax
    let lastMove=0;
    window.addEventListener('pointermove',(e)=>{
      const now=performance.now(); if(now-lastMove<12) return; lastMove=now;
      pointer.tx=e.clientX; pointer.ty=e.clientY;
    },{passive:true});

    // draw helpers
    function drawDiamond(x,y,sz,a){
      ctx.save(); ctx.translate(x,y); ctx.rotate(a);
      ctx.beginPath(); ctx.moveTo(0,-sz); ctx.lineTo(sz,0); ctx.lineTo(0,sz); ctx.lineTo(-sz,0); ctx.closePath();
      ctx.fillStyle='rgba(150,210,255,.75)'; ctx.fill(); ctx.restore();
    }
    function drawTriangle(x,y,sz,a){
      ctx.save(); ctx.translate(x,y); ctx.rotate(a);
      ctx.beginPath(); const s=sz*1.15; ctx.moveTo(0,-s); ctx.lineTo(s*0.9,s*0.7); ctx.lineTo(-s*0.9,s*0.7); ctx.closePath();
      ctx.fillStyle='rgba(130,200,255,.7)'; ctx.fill(); ctx.restore();
    }
    function drawCross(x,y,sz,a){
      ctx.save(); ctx.translate(x,y); ctx.rotate(a);
      const s=sz*0.7;
      ctx.fillStyle='rgba(180,230,255,.75)';
      ctx.fillRect(-s*2,-s/2,s*4,s); ctx.fillRect(-s/2,-s*2,s,s*4);
      ctx.restore();
    }

    let lastT=0;
    function tick(t){
      // couper FX pendant la saisie
      if(document.documentElement.classList.contains('noFX')){ requestAnimationFrame(tick); return; }
      // 30fps sur mobile
      if(IS_MOBILE && t-lastT<33){ requestAnimationFrame(tick); return; }
      lastT=t;

      pointer.x = lerp(pointer.x||cx, pointer.tx||cx, 0.06);
      pointer.y = lerp(pointer.y||cy, pointer.ty||cy, 0.06);

      // alpha fade pour traînées
      ctx.fillStyle = `rgba(11,15,20,${FADE})`;
      ctx.fillRect(0,0,W,H);

      for(const n of nodes){
        n.px = n.x; n.py = n.y;

        // jitter directionnel (léger), attraction vers pointeur + centre
        n.vx += (Math.random()-.5)*JITTER;
        n.vy += (Math.random()-.5)*JITTER;
        n.vx += (pointer.x - n.x) * PULL;
        n.vy += (pointer.y - n.y) * PULL;
        n.vx += (cx - n.x) * (PULL*0.25);
        n.vy += (cy - n.y) * (PULL*0.25);

        // avance
        n.x += n.vx; n.y += n.vy;

        // bords: réflexion douce
        if(n.x<0){ n.x=0; n.vx=Math.abs(n.vx); }
        if(n.x>W){ n.x=W; n.vx=-Math.abs(n.vx); }
        if(n.y<0){ n.y=0; n.vy=Math.abs(n.vy); }
        if(n.y>H){ n.y=H; n.vy=-Math.abs(n.vy); }

        // clamp speed
        const sp=Math.hypot(n.vx,n.vy);
        if(sp>MAX_SP){ const s=MAX_SP/sp; n.vx*=s; n.vy*=s; }

        // streak
        const al = IS_MOBILE ? 0.35 : 0.28 + Math.random()*0.22;
        ctx.strokeStyle = `rgba(86,196,255,${al.toFixed(2)})`;
        ctx.lineWidth = 1;
        ctx.beginPath(); ctx.moveTo(n.px, n.py); ctx.lineTo(n.x, n.y); ctx.stroke();

        // shape / core
        n.angle += n.spin;
        const sz = 2.1 + n.r*2;
        if(n.kind==='diamond') drawDiamond(n.x, n.y, sz, n.angle);
        else if(n.kind==='triangle') drawTriangle(n.x, n.y, sz, n.angle);
        else if(n.kind==='cross') drawCross(n.x, n.y, sz, n.angle);
        else {
          ctx.fillStyle = 'rgba(200,240,255,.85)';
          ctx.beginPath(); ctx.arc(n.x, n.y, n.r*0.9, 0, Math.PI*2); ctx.fill();
        }
      }
      requestAnimationFrame(tick);
    }
    requestAnimationFrame(tick);
  })();

  /* Prevent desktop wheel scroll */
  (function(){
    const desktop=()=>window.innerWidth>=1025;
    function onWheel(e){ if(desktop()) e.preventDefault(); }
    window.addEventListener('wheel', onWheel, { passive:false });
  })();
  </script>
